function fcheck(){    
    x=document.getElementById("fname").value;
    document.getElementById("validatefname").style.display= isNaN(x)?"none" :"inline";
    this.flag=isNaN(x)? true : false;
}
function checkNum(){

 }

 function show() { 
     var temp = document.getElementById("password1"); 
var temp1 = document.getElementById("password2");
     if (temp.type === "password" && temp1.type==="password") { 
         temp.type = "text"; 
         temp1.type="text";
     } 
     else { 
         temp.type = "password"; 
         temp1.type = "password"
     } 
 } 



    function checkForm()
  {
var form=document.getElementById("formid");
    if(form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
      if(form.pwd1.value.length < 6) {
        alert("Error: Password must contain at least six characters!");
return false;
      }
      re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
      if(!re.test(form.pwd1.value)) {
        alert("Error: password must contain at least one number,one special charac,one alphabet!");
return false;
      }
    } else {
      alert("Error: Please check that you've entered valid password!");
return false;
    }
print();
  }
